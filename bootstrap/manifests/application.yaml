apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application-example
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd-application-example
  source:
    path: apps/ucp-example # it watches over the apps directory
    repoURL: https://github.com/pintulohargcetts/argocd-application-example.git # always put the .git extension here
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: beta # meetus-qa
  syncPolicy:
    syncOptions:
    - CreateNamespace=true # create if not exists . 
    automated:
      selfHeal: false # Allow manual changes , dont override it. # efault 180 sec.
      #prune: true # 
